<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Service Provider Data Collection Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass { 
            -webkit-backdrop-filter: blur(10px); 
            backdrop-filter: blur(10px); 
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .fade-in { animation: fadeIn 0.8s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="fade-in w-full max-w-md mx-4">
        <!-- Login Card -->
        <div class="glass rounded-2xl shadow-2xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white bg-opacity-20 rounded-full mb-4">
                    <i class="fas fa-database text-2xl text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">Welcome Back</h1>
                <p class="text-white text-opacity-80">Sign in to your account</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-white mb-2">
                            <i class="fas fa-envelope mr-2"></i>Email Address
                        </label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent"
                               placeholder="Enter your email">
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-white mb-2">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                   class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent"
                                   placeholder="Enter your password">
                            <button type="button" id="togglePassword" class="absolute right-3 top-3.5 text-white text-opacity-60 hover:text-opacity-80" title="Toggle password visibility">
                                <i class="fas fa-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" id="rememberMe" class="rounded border-white border-opacity-30 bg-white bg-opacity-20 text-blue-600 focus:ring-white focus:ring-opacity-50">
                            <span class="ml-2 text-sm text-white text-opacity-80">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-white text-opacity-80 hover:text-white">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" id="loginBtn"
                            class="w-full bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        <span id="loginBtnText">Sign In</span>
                        <i class="fas fa-spinner fa-spin ml-2 hidden" id="loginSpinner"></i>
                    </button>
                </div>
            </form>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-500 bg-opacity-20 border border-red-500 border-opacity-30 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle text-red-300 mr-2"></i>
                    <span class="text-red-100 text-sm" id="errorText"></span>
                </div>
            </div>

            <!-- Demo Credentials -->
            <div class="mt-6 p-4 bg-blue-500 bg-opacity-20 border border-blue-500 border-opacity-30 rounded-lg">
                <h3 class="text-white font-semibold text-sm mb-2">
                    <i class="fas fa-info-circle mr-2"></i>Demo Credentials
                </h3>
                <div class="text-white text-opacity-80 text-xs space-y-1">
                    <div><strong>Admin:</strong> admin@demo.com / admin123</div>
                    <div><strong>Manager:</strong> manager@demo.com / manager123</div>
                    <div><strong>User:</strong> user@demo.com / user123</div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-white text-opacity-60 text-sm">
                &copy; 2024 Service Provider Data Collection Tool
            </p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validate form
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Signing In...';
            loginSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            
            try {
                // Send login request
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Login successful
                    loginBtnText.textContent = 'Success!';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    // Login failed
                    showError(data.error || 'Invalid credentials');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                // Reset loading state
                if (!document.querySelector('.success')) {
                    loginBtn.disabled = false;
                    loginBtnText.textContent = 'Sign In';
                    loginSpinner.classList.add('hidden');
                }
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }
        
        // Auto-fill demo credentials when clicking on them
        document.addEventListener('click', function(e) {
            if (e.target.closest('.bg-blue-500')) {
                const text = e.target.textContent;
                if (text.includes('admin@demo.com')) {
                    document.getElementById('email').value = 'admin@demo.com';
                    document.getElementById('password').value = 'admin123';
                } else if (text.includes('manager@demo.com')) {
                    document.getElementById('email').value = 'manager@demo.com';
                    document.getElementById('password').value = 'manager123';
                } else if (text.includes('user@demo.com')) {
                    document.getElementById('email').value = 'user@demo.com';
                    document.getElementById('password').value = 'user123';
                }
            }
        });
        
        // Check if already logged in
        fetch('/api/stats').then(response => {
            if (response.ok) {
                window.location.href = '/';
            }
        }).catch(() => {
            // Not logged in, stay on login page
        });
    </script>
</body>
</html>
