<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Service Provider Database Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255,255,255,0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.18);
        }
            .brand-gradient {
                background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                color: transparent;
            }
            .btn-primary {
                background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
                color: #fff;
                transition: all 0.2s;
            }
            .btn-primary:hover {
                background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
            }
            .fade-in {
                animation: fadeIn 0.8s ease-in;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        </style>
    </head>
    <body class="flex items-center justify-center min-h-screen">
        <div class="fade-in w-full max-w-md mx-4">
            <div class="glass-card p-8 rounded-2xl shadow-xl">
                <div class="mb-8 text-center">
                    <div class="flex items-center justify-center mb-4">
                        <i class="fas fa-database text-3xl brand-gradient"></i>
                    </div>
                    <h1 class="text-3xl font-extrabold brand-gradient mb-2">Service Provider Tool</h1>
                    <p class="text-gray-700 text-sm">Sign in to your account</p>
                </div>
                <form id="loginForm" method="POST" action="/api/login" autocomplete="on">
                    <div class="space-y-5">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Username or Email</label>
                            <input type="email" id="email" name="email" required class="w-full px-4 py-2.5 bg-white bg-opacity-60 border border-gray-300 rounded-md text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400" placeholder="Enter your email address or username">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <div class="relative">
                                <input type="password" id="password" name="password" required class="w-full px-4 py-2.5 bg-white bg-opacity-60 border border-gray-300 rounded-md text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400" placeholder="Enter your password">
                                <button type="button" id="togglePassword" class="absolute right-3 top-3 text-gray-400 hover:text-indigo-600" title="Toggle password visibility">
                                    <i class="fas fa-eye" id="passwordIcon"></i>
                                </button>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="flex items-center">
                                <input type="checkbox" id="rememberMe" class="w-4 h-4 rounded border-gray-300 bg-white text-indigo-500 focus:ring-indigo-400">
                                <span class="ml-2 text-xs text-gray-600">Remember me</span>
                            </label>
                            <a href="#" class="text-xs text-indigo-500 hover:underline">Forgot password?</a>
                        </div>
                        <button type="submit" id="loginBtn" class="w-full btn-primary text-white font-semibold py-2.5 px-4 rounded-md shadow transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-50 mt-2">
                            <span id="loginBtnText">Sign in</span>
                            <i class="fas fa-spinner fa-spin ml-2 hidden" id="loginSpinner"></i>
                        </button>
                    </div>
                    <div class="relative my-6">
                        <hr class="border-t border-gray-300">
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span class="bg-white bg-opacity-80 px-3 text-xs text-gray-500">OR</span>
                        </div>
                    </div>
                    <button type="button" class="w-full flex items-center justify-center gap-2 bg-white bg-opacity-60 hover:bg-opacity-80 text-indigo-700 font-medium py-2.5 px-4 rounded-md border border-gray-300 transition duration-200 ease-in-out">
                        <i class="fas fa-sign-in-alt mr-1"></i>
                        <span>Continue with Single Sign-On</span>
                    </button>
                </form>
                <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-200 rounded-md">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-triangle text-red-400 mr-2"></i>
                        <span class="text-red-700 text-sm" id="errorText"></span>
                    </div>
                </div>
                <div class="text-center mt-6">
                    <p class="text-xs text-gray-600">
                        Don't have an account? <a href="#" class="text-indigo-500 hover:underline">Sign up</a>
                    </p>
                </div>
                <div class="mt-4 p-3 bg-indigo-100 border border-indigo-200 rounded-md">
                    <h3 class="text-indigo-700 font-semibold text-xs mb-1">
                        <i class="fas fa-info-circle mr-1"></i>Demo Credentials
                    </h3>
                    <div class="text-gray-700 text-xs space-y-1">
                        <div><strong>Admin:</strong> admin@demo.com / admin123</div>
                        <div><strong>Manager:</strong> manager@demo.com / manager123</div>
                        <div><strong>User:</strong> user@demo.com / user123</div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-6">
                <p class="text-gray-500 text-xs">
                    &copy; 2026 Service Provider Database Tool | Streamlining Provider Management
                </p>
            </div>
        </div>
        <script>
            // Toggle password visibility
            document.getElementById('togglePassword').addEventListener('click', function() {
                const passwordField = document.getElementById('password');
                const passwordIcon = document.getElementById('passwordIcon');
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    passwordIcon.className = 'fas fa-eye-slash';
                } else {
                    passwordField.type = 'password';
                    passwordIcon.className = 'fas fa-eye';
                }
            });

            // Handle login form submission as JSON
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const loginBtn = document.getElementById('loginBtn');
                const loginBtnText = document.getElementById('loginBtnText');
                const loginSpinner = document.getElementById('loginSpinner');
                const errorMessage = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    errorMessage.classList.remove('hidden');
                    errorText.textContent = 'Please fill in all fields';
                    return;
                }
                
                loginBtn.disabled = true;
                loginBtnText.textContent = 'Signing in...';
                loginSpinner.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        // Store user info in localStorage for dashboard
                        localStorage.setItem('userName', data.user.name);
                        localStorage.setItem('userEmail', data.user.email);
                        localStorage.setItem('userRole', data.user.role);
                        localStorage.setItem('userId', data.user.id);
                        
                        // Show success message
                        loginBtnText.textContent = 'Success!';
                        errorMessage.classList.add('hidden');
                        
                        // Redirect to dashboard after a short delay
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 500);
                    } else {
                        errorMessage.classList.remove('hidden');
                        errorText.textContent = data.error || data.message || 'Login failed. Please try again.';
                    }
                } catch (err) {
                    console.error('Login error:', err);
                    errorMessage.classList.remove('hidden');
                    errorText.textContent = 'Network error. Please try again.';
                } finally {
                    if (!errorMessage.classList.contains('hidden')) {
                        loginBtn.disabled = false;
                        loginBtnText.textContent = 'Sign in';
                        loginSpinner.classList.add('hidden');
                    }
                }
            });
            
            // Auto-fill demo credentials when clicking on them
            document.addEventListener('click', function(e) {
                // Target the div containing the credentials
                if (e.target.closest('.bg-indigo-100')) {
                    const text = e.target.textContent;
                    if (text.includes('admin@demo.com')) {
                        document.getElementById('email').value = 'admin@demo.com';
                        document.getElementById('password').value = 'admin123';
                        document.getElementById('email').focus();
                    } else if (text.includes('manager@demo.com')) {
                        document.getElementById('email').value = 'manager@demo.com';
                        document.getElementById('password').value = 'manager123';
                        document.getElementById('email').focus();
                    } else if (text.includes('user@demo.com')) {
                        document.getElementById('email').value = 'user@demo.com';
                        document.getElementById('password').value = 'user123';
                        document.getElementById('email').focus();
                    }
                }
            });
            
            // Check if already logged in on page load
            window.addEventListener('DOMContentLoaded', function() {
                fetch('/api/stats')
                    .then(response => {
                        if (response.ok) {
                            // Already logged in, redirect to dashboard
                            window.location.href = '/';
                        }
                    })
                    .catch(() => {
                        // Not logged in, stay on login page
                    });
            });
        </script>
</body>
</html>
